spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform.generate-ddl=true
spring.jpa.database-platform.hibernate.ddl-auto=create
spring.datasource.jdbcUrl=jdbc:h2:mem:INTEL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.maximumPoolSize=10
spring.datasource.minimumIdle=5
spring.datasource.idleTimeout=60000
spring.datasource.maxLifetime=120000
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
